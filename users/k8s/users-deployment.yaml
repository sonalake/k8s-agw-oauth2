---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: default
  name: users
  labels:
    app-service: users
spec:
  selector:
    matchLabels:
      app-service: users
  replicas: 1
  template:
    metadata:
      labels:
        app-service: users
    spec:
      containers:
        - name: users
          image: msagw-users
          imagePullPolicy: Never
          ports:
            - name: http
              containerPort: 9001
              protocol: TCP
          env:
            - name: JWKS_URI
              valueFrom:
                configMapKeyRef:
                  name: msagw
                  key: JWKS_URI
            - name: ROLES_CLAIM
              valueFrom:
                configMapKeyRef:
                  name: msagw
                  key: ROLES_CLAIM
