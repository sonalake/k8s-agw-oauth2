apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: default-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
    - host: k8s.test
      http:
        paths:
          - path: /
            backend:
              serviceName: agw
              servicePort: 9000
    - host: hz.k8s.test
      http:
        paths:
          - path: /
            backend:
              serviceName: hz-man
              servicePort: 8080
